<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div class="container-title">
      <mat-card-title>{{ productTitle() }}</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-actions>
    <div class="container-buttons">
      <button mat-raised-button color="accent" (click)="edit.emit()">Editar</button>
      <button mat-raised-button color="warn" (click)="delete.emit()">Deletar</button>
    </div>
  </mat-card-actions>
</mat-card>
